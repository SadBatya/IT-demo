<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">    <link rel="stylesheet" href="/css/style.css">
    <title>SiteDemo</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="logo">
                <img src="/img/Frost logo.png" width="129px" height="96px" alt="">
            </div>
            <div class="cityname">г.Нур-Султан <br> г.Алматы</div>
            <div class="numbers">+7-777-777-77-77 <br>+7-777-777-77-77</div>
            <div class="searchraw">
                <div class="text__inline-search">Поиск по каталогу ...</div>
                <a href="#" class="searchicon"><img src="/img/Group 9.png" alt=""></a>
            </div>
            <div class="user__nav">
                <a href="#" class="text__user">Вход в личный кабинет</a>
                <a href="#" class="user__registration">Зарегистрироваться</a>
            </div>
            <div class="icon__shop"><img src="/img/Group 2.png" alt="">
            <div class="number__shop">2</div></div>
        </div>
        <footer>
            <div class="container__footer">
                   <div class="container__footer-box">
                        <a href="#" class="container__inline-footer">
                            <div class="icon__footer"><img src="/img/Insta.png" alt=""></div>
                            <div class="text__footer-fix">frostauto</div>
                        </a>
                        <a href="#" class="container__inline-footer">
                            <div class="icon__footer-fix"><img src="/img/Mail.png" alt=""></div>
                            <div class="text__footer-fix">frostauto@gmail.com</div>
                        </a>
                        <a href="#" class="container__inline-footer">
                            <div class="icon__footer"><img src="/img/Phone.png" alt=""></div>
                            <div class="text__footer-phone">
                                <div class="name__city">г.Нур-Султан</div>
                                <div class="number__phone">+7-777-777-77-77</div>
                            </div>
                        </a>
                        <a href="#" class="container__inline-footer">
                            <div class="icon__footer"><img src="/img/Phone.png" alt=""></div>
                            <div class="text__footer-phone">
                                <div class="name__city">г.Алматы</div>
                                <div class="number__phone">+7-777-777-77-77</div>
                            </div>
                        </a>
                   </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
